procs:
  server:
    cmd: ["pnpm", "--filter", "server", "dev"]
    env:
      NODE_ENV: development
      PORT: "3002"
      JWT_SECRET: "your-secret-key-change-in-production"
  mcp:
    cmd: ["uv", "run", "python", "-m", "petstore_mcp.server"]
    env:
      APP_ENV: local
      API_BASE_URL: "http://localhost:3002"
    cwd: mcp