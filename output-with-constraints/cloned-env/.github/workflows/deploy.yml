name: Build and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@9.15.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm --filter server build

      - name: Build Docker image
        run: docker build -t swagger-petstore-api .

      - name: Test Docker image
        run: |
          docker run -d -p 3002:3002 --name test-container swagger-petstore-api
          sleep 10
          curl -f http://localhost:3002/health || exit 1
          docker stop test-container
          docker rm test-container

  # Add deployment steps here as needed
  # Example: push to container registry, deploy to cloud platform